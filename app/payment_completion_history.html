<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="author" content="https://github.com/aaa/">
    <title>덴탈플러스</title>
    <link href="css/fontawesome/css/fontawesome-all.css" rel="stylesheet"> <!-- font awesome 5.* pro -->
    <link rel="stylesheet" href="css/dentalBasic.css">

    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/handlebars.min.js"></script>

</head>
<body>
    <header class="register-header navbar">
        <section class="navbar-section">
            <span onclick="if(history.length>2){ history.back(); } else { location.href='liveboard.html'; }">
                <i class="fal fa-arrow-square-left"></i>
                이전페이지
            </span>
        </section>
        <section class="navbar-section">
            <a href="liveboard.html"><i class="fal fa-home"></i></a>
            <a href="dentist_panel.html"><i class="fal fa-user-alt"></i></a>
        </section>
    </header>
    <div class="dental-card card">
        <div class="dental-card-body">
            <div class="dental-card-header">
                <div class="dental-title"><i class="fa fa-address-card-o" style="margin-right: 0.5rem"></i>결제 내역</div>
                <div class="dental-sub-title">최근 결제한 리스트를 조회할 수 있습니다.</div>
            </div>
            <input type="checkbox" name="dental-toggle-box" id="recommend-resume-toggle"> <!-- css로 노출 박스 스위치 -->
            <label for="recommend-resume-toggle"></label><!-- dental-toggle-box 와 세트임 -->
            <div class="dental-toggle-box">
                <div class="non-scrap toggle-list">
                    <p>결제 내역이 없습니다.</p>
                </div>
                <div class="resume-list toggle-list" id="recommend-resume-list">
                    <div class="dental-title">결제 내역</div>
                    <div class="tile resume-list-tile">
                        <div class="tile-icon">
                            <figure class="avatar avatar-lg"><img src="img/avatar-2.png" alt="Avatar"></figure>
                        </div>
                        <div class="tile-content">
                            <p class="tile-title">프리미어 광고</p>
                            <p class="tile-subtitle text-gray">일은 안하고 노는 걸 정말 좋아하는 멋진 인재입니다. 제발 뽑아주세요.</p>
                            <p>
                                <button class="btn btn-primary btn-sm">상세 보기</button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
