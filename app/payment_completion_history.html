<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="author" content="https://github.com/aaa/">
    <title>덴탈플러스</title>
    <link href="css/fontawesome/css/fontawesome-all.css" rel="stylesheet"> <!-- font awesome 5.* pro -->
    <link rel="stylesheet" href="css/dentalBasic.css">

    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/handlebars.min.js"></script>

</head>
<body>
    <header class="register-header navbar">
        <section class="navbar-section">
            <span onclick="if(history.length>2){ history.back(); } else { location.href='liveboard.html'; }">
                <i class="fal fa-arrow-square-left"></i>
                이전페이지
            </span>
        </section>
        <section class="navbar-section">
            <a href="liveboard.html"><i class="fal fa-home"></i></a>
            <a href="dentist_panel.html"><i class="fal fa-user-alt"></i></a>
        </section>
    </header>
    <div class="dental-card">
            <div class="dental-card-header">
                <div class="dental-card-header-title h4"><i class="fa fa-address-card-o" style="margin-right: 0.5rem"></i>결제 내역</div>
                <div class="dental-card-header-subtitle">결제한 리스트를 조회할 수 있습니다.</div>
            </div>
            <div class="dental-card-body dental-radio-box">
                <input type="checkbox" class="radio-box-input"> <!-- css로 노출 박스 스위치 -->
                <label for="payment-completion-list-toggle"></label><!-- dental-toggle-box 와 세트임 -->
                <div class="radio-box-non">
                    <p class="typo-desc2">결제 내역이 없습니다.</p>
                    <p class="typo-desc2">합리적인 가격으로 pc, 모바일까지 활용해보세요</p>
                </div>
                <div class="radio-box-checked" id="payment-completion-list">
                    <div class="" style="display: flex; flex-wrap: wrap;">
                        <div>2018.03.01</div>
                        <div>프리미어</div>
                        <div>34,000원</div>
                    </div>
                    <div class="" style="display: flex; flex-wrap: wrap;">
                        <div>2018.03.01</div>
                        <div>연간회원</div>
                        <div>99,000원</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
