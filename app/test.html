	var Dialog = (function() {

		var background;

		var MODAL = document.getElementById("modal");

		var addOveray = function() {
			var overayHtml = "<div id='modalOverlay' style='display:none;width:100%;position:absolute;top:0px;left:0px;opacity:0.5;background-color:#000000;z-Index:999'></div>";
			$("#modal").before(overayHtml);
			//$("#")
			
		}

		return {
			alert: function(msg) {
				
			},
			confirm: function(msg, callbackAction) {
				if ( !callbackAction || typeof callbackAction !== 'function' ) throw "콜백함수가 지정되지 않았습니다.";

				MODAL.style.display = "block";
				addOveray();

				// 닫기 버튼
				function onClickClose(event) {
					MODAL.style.display = "none";
				}
				document.getElementById("btnModalClose").addEventListener("click", onClickClose);
				
				function onClickConfirm(event) {
					MODAL.style.display = "none";
					callbackAction();
					document.getElementById("btnModalConfirm").removeEventListener("click", onClickConfirm);
				}
				document.getElementById("btnModalConfirm").addEventListener("click", onClickConfirm);
			}
		}

	})();

</script>
