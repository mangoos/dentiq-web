<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="author" content="https://github.com/aaa/">
    <title>덴탈플러스</title>
    <link href="css/fontawesome/css/fontawesome-all.css" rel="stylesheet"> <!-- font awesome 5.* pro -->
    <link rel="stylesheet" href="css/dentalBasic.css">

    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/handlebars.min.js"></script>
</head>
<body>
    <style>
        .icon-box,
        .btn-box { display: flex; flex-wrap: wrap; align-items: center; justify-content: flex-start; }
    </style>
    <div class="dental-card">
        <div class="dental-card-header">
            <div class="dental-card-header-title h4">Dentalplus Icon</div>
            <div class="dental-card-header-subtitle">덴탈플러스 아이콘 모음</div>
        </div>
        <div class="icon-box dental-card-body">
            <span class="d-icon d-like" data-action="" data-action-value="" data-action-checked=""></span>
            <span class="d-icon d-camera" data-action="" data-action-value="" data-action-checked=""></span>
            <span class="d-icon d-scrap" data-action="" data-action-value="" data-action-checked=""></span>
            <span class="d-icon d-apply" data-action="" data-action-value="" data-action-checked=""></span>
            <span class="d-icon d-apply" data-action="" data-action-value="" data-action-checked="true"></span>
            <span class="d-icon d-phone" data-action="" data-action-value="" data-action-checked=""></span>
            <span class="d-icon d-share" data-action="" data-action-value="" data-action-checked=""></span>
            <span class="d-icon d-bullhorn" data-action="" data-action-value="" data-action-checked=""></span>
        </div>
        <div class="icon-box dental-card-body">
            <span class="fal fa-bullhorn" data-action="" data-action-value="" data-action-checked=""></span>
            <span class="far fa-bullhorn" data-action="" data-action-value="" data-action-checked=""></span>
            <span class="fas fa-bullhorn" data-action="" data-action-value="" data-action-checked=""></span>
            <span class="fal fa-heart" data-action="" data-action-value="" data-action-checked=""></span>
            <span class="far fa-heart" data-action="" data-action-value="" data-action-checked=""></span>
            <span class="fas fa-heart" data-action="" data-action-value="" data-action-checked=""></span>
        </div>
    </div>
    <div class="dental-card">
        <div class="dental-card-header">
            <div class="dental-card-header-title h4">Dentalplus Button With Icon</div>
            <div class="dental-card-header-subtitle">덴탈플러스 버튼(/w icon) 모음</div>
        </div>
        <div class="btn-box dental-card-body">
            <span class="btn btn-icon btn-sm d-like" data-action="" data-action-value="" data-action-checked="true">좋아요</span>
            <span class="btn btn-icon btn-sm d-camera" data-action="" data-action-value="" data-action-checked="false">카메라</span>
            <span class="btn btn-icon btn-lg d-scrap" data-action="" data-action-value="" data-action-checked="true">스크랩</span>
            <span class="btn btn-icon d-apply" data-action="" data-action-value="" data-action-checked="false"></span>
            <span class="btn btn-icon btn-block btn-lg d-phone" data-action="" data-action-value="" data-action-checked="false">전화문의</span>
        </div>
    </div>

    <div class="dental-card">
        <div class="dental-card-header">
            <div class="dental-card-header-title h4">Dentalplus Button</div>
            <div class="dental-card-header-subtitle">덴탈플러스 버튼(/w icon) 모음</div>
        </div>
        <div class="btn-box dental-card-body">
            <span class="btn" data-action="apply" data-action-value="" data-action-checked="">좋아요</span>
            <span class="btn btn-primary btn-sm" data-action="" data-action-value="" data-action-checked="">카메라</span>
            <span class="btn btn-action" data-action="" data-action-value="" data-action-checked="">스크랩</span>
            <span class="btn btn-error" data-action="" data-action-value="" data-action-checked="">전화문의</span>
            <span class="btn btn-icon" data-action="" data-action-value="" data-action-checked="">원클릭지원</span>
            <span class="btn btn-clear" data-action="" data-action-value="" data-action-checked="">원클릭지원</span>
        </div>
    </div>
<script src="js/dental_ui.js"></script>
<script>
    $(".btn-box, .icon-box").on("click",function(e) {
        dModal.alert(e.target.outerHTML);
    });
</script>
</body>
</html>
